name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: success()  # Only runs if the build job is successful

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Upload JAR to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        files: build/libs/*.jar  # Adjust the path to your JAR files

    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        curl -X POST -H "Authorization: token $GITHUB_TOKEN" \
        -d '{"tag_name": "v${{ github.run_number }}", "name": "Release v${{ github.run_number }}", "body": "Automated release of the project."}' \
        https://api.github.com/repos/${{ github.repository }}/releases

         
